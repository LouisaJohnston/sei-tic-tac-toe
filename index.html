<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <div id="title">
        <h1>Tic-Tac_Toe</h1>
    </div>
    <div id="gamecontainer">
        <p id="turnCounter">X goes first</p>
        <div id="gridcontainer">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
    <div id="resetcontainer">
        <button id="reset">Reset</button>
    </div>
</body>
</html>
